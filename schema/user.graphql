# ---------- Query and Mutation -----------
extend type Query {
  User(ID: ID!): UserDetail!
}

extend type Mutation {
  CreateUser(params: CreateUserInput!): UserDetail!
  UpdateUser(params: UpdateUserInput!): UserDetail!
  DeleteUser(ID: ID!): UserDetail!
}

# ---------- Response Type -----------

type UserDetail {
  ID: ID!
  Name: String!
}

# ---------- Params Type -----------
input CreateUserInput {
  Name: String!
}

input UpdateUserInput {
  ID: ID!
  Name: String!
}
